<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCU LibriCount</title>

    <link rel="stylesheet" href="settings.css">
</head>

<body>

    <div class="navbar">
        <img src="libricount-logo.png" alt="logo">
        <span class="brand">QCU LibriCount</span>

        <div class="nav-links">
            <div class="tab">Dashboard</div>
            <div class="tab">Logs</div>
            <div class="tab active">Settings</div>
        </div>
    </div>

    <div class="container">

        <div class="card">
            <h2>System Configuration</h2>

            <label class="label">Max Capacity:</label>
            <input type="text" id="maxCapInput" value="50" class="input-box">

            <div class="btn-group">
                <button class="btn btn-gray" id="editBtn">Edit</button>
                <button class="btn btn-red" id="saveBtn">Save</button>
            </div>
        </div>

        <div class="card">
            <h2>About</h2>
            <p>
                Quezon City University <br>
                Library Capacity Monitoring System v1.0
            </p>

            <p class="italic">
                Developed by SBIT â€“ 2D <br>
                Elevator Etiquette Group
            </p>

            <button class="btn btn-red logout">Log out</button>
        </div>

        <!-- Reset Tools -->
        <div class="card">
            <h2>Reset Tools</h2>

            <div class="btn-group">
                <button class="btn btn-gray" id="resetBtn">Reset Count</button>
                <button class="btn btn-red" id="clearLogsBtn">Clear Logs</button>
            </div>
        </div>

        <div class="card">
            <h2>System Status</h2>

            <p>Current Count: <b>48/50</b></p>
            <p>Last Sync: <b>10:31 AM</b></p>
        </div>

    </div>

    <script src="settings.js"></script>
</body>
</html>
