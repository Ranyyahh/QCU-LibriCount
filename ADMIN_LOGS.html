<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

</head>
<body>

  <!-- ================= HEADER (Same as Admin Dashboard) ================= -->

        <img src="Images/libricount-logo.png" class="logo">
        <h1>QCU LibriCount</h1>
    </div>

    <div class="Nav-bar">
            <nav>
                <ul>
                  <li><a href="ADMIN_DASHBOARD.html">Dashboard</a></li>

  <!-- ================= LOGS PAGE ================= -->
  <main class="container">
    <div class="logs-wrapper">
      <div class="logs-title">Activity History</div>
      <div class="logs-subtitle" id="dateLabel">[as of ...]</div>
      <div class="logs-scroll-area">
        <div class="log-grid" aria-label="Activity history">
          <div class="log-header">Type</div>
          <div class="log-header">Action</div>
          <div class="log-header">Time</div>
        </div>
      </div>
    </div>
  </main>
